<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <main class="main">
      <h1 class="title">Calculator</h1>
      <section class="clac">
        <div class="calc-display">
          <p class="calc-dispaly--text" id="display">0</p>
        </div>
        <section class="keyboard" id="keyboard">
          <button class="calc-button calc-button-secondary c-btn" id="clear">
            C
          </button>
          <button
            class="calc-button calc-button-secondary plus-minus-btn"
            id="plus-minus"
          >
            +/-
          </button>
          <button
            class="calc-button calc-button-secondary percent-btn"
            id="percent"
          >
            %
          </button>
          <button class="calc-button one-btn" id="btn1" data-btn="1">1</button>
          <button class="calc-button two-btn" id="btn2" data-btn="2">2</button>
          <button class="calc-button three-btn" id="btn3" data-btn="3">
            3
          </button>
          <button class="calc-button four-btn" id="btn4" data-btn="4">4</button>
          <button class="calc-button five-btn" id="btn5" data-btn="5">5</button>
          <button class="calc-button six-btn" id="btn6" data-btn="6">6</button>
          <button class="calc-button seven-btn" id="btn7" data-btn="7">
            7
          </button>
          <button class="calc-button eight-btn" id="btn8" data-btn="8">
            8
          </button>
          <button class="calc-button nine-btn" id="btn9" data-btn="9">9</button>
          <button class="calc-button zero-btn" id="btn0" data-btn="0">0</button>
          <button
            class="calc-button calc-button-operation plus-btn"
            id="plus"
            data-btn="+"
          >
            +
          </button>
          <button
            class="calc-button calc-button-operation minus-btn"
            id="minus"
            data-btn="-"
          >
            -
          </button>
          <button
            class="calc-button calc-button-operation divide-btn"
            id="divide"
            data-btn="/"
          >
            /
          </button>
          <button
            class="calc-button calc-button-operation multiply-btn"
            id="multiply"
            data-btn="*"
          >
            *
          </button>
          <button
            class="calc-button calc-button-operation equal-btn"
            id="equal"
            data-btn="="
          >
            =
          </button>
          <button class="calc-button coma-btn" id="coma" data-btn=",">,</button>
        </section>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
