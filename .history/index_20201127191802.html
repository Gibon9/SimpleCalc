<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <main class="main">
      <h1 class="title">Calculator</h1>
      <section class="clac">
        <div class="calc-display" id="display"></div>
        <section class="keyboard" id="keyboard">
          <button class="calc-button c-btn" id="clear">C</button>
          <button class="calc-button plus-minus-btn" id="plus-minus">
            +/-
          </button>
          <button class="calc-button percent-btn" id="percent">%</button>
          <button class="calc-button one-btn" id="btn1">1</button>
          <button class="calc-button two-btn" id="btn2">2</button>
          <button class="calc-button three-btn" id="btn3">3</button>
          <button class="calc-button four-btn" id="btn4">4</button>
          <button class="calc-button five-btn" id="btn5">5</button>
          <button class="calc-button six-btn" id="btn6">6</button>
          <button class="calc-button seven-btn" id="btn7">7</button>
          <button class="calc-button eight-btn" id="btn8">8</button>
          <button class="calc-button nine-btn" id="btn9">9</button>
          <button class="calc-button zero-btn" id="btn0">0</button>
          <button class="calc-button plus-btn" id="plus">+</button>
          <button class="calc-button minus-btn" id="minus">-</button>
          <button class="calc-button divide-btn" id="divide">/</button>
          <button class="calc-button multiply-btn" id="multiply">*</button>
          <button class="calc-button" id="equal">=</button>
        </section>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
